<div class="login-div">
    <!--<div class="fs-1 text-left text-themePrimary">Socios 360</div>-->
    <img src="..\assets\logo_icons\socios360_logo_version1_redimension.png" alt="socios360_logo" width="250">
    <div class="fs-4 mt-3 fw-500 text-left">Iniciar Sesión</div>
    <app-alert [alertData]="alertData"></app-alert>
    <form (ngSubmit)="onSubmit()">
        <div class="mt-3 form-group">
            <label for="email" class="form-label fs-15">Correo electrónico:</label>
            <input (keyup)="verifyField(0, email.id)" [(ngModel)]="loginForm.email" #email id="email" class="form-control" name="email" type="email" aria-label="Correo Electrónico">
            <i class='bx bxs-error-circle'></i>
            <small class="message">Message</small>
        </div>
        <div class="mt-3 form-group">
            <label for="password" class="form-label fs-15">Contraseña:</label>
            <div class="input-group">
                <input (keyup)="verifyField(1, password.id)" [(ngModel)]="loginForm.password" #password id="password" class="form-control" name="password" type="password"
                    aria-label="Contraseña">
                <button class="btn btn-visibility" type="button" (click)="showPassword()" id="visibility-button">
                    <img src="../assets/img/visibility.png" alt="eye" width="23" height="23" id="visibility"
                        class="d-inline">
                    <img src="../assets/img/non-visibility.png" alt="eye" width="23" height="23" class="d-none"
                        id="non-visibility">
                </button>
            </div>
            <i class='bx bxs-error-circle'></i>
            <small id="passwordMessage" class="message">Message</small>
            <a href="#" class="fs-15 text-themeSecondary no-decorations">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn bg-themePrimary text-white p-2">Acceder</button>
        </div>
    </form>
    <div class="mt-5 text-center fs-15">¿No tienes cuenta?
        <a class="text-themeSecondary no-decorations cursor-pointer" [routerLink]="['/signup']">Regístrate ahora</a>
    </div>
</div>
