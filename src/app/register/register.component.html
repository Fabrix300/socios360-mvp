<div class="container-xxl px-0">
  <div class="d-flex flex-row">
    <div class="d-flex flex-column col-izq vh-100 align-items-center justify-content-center">
      <img src="../assets/img/invest.png" alt="background" class="w-100 h-100 p-4 img-left" style="object-fit: contain;">
    </div>
    <div class="d-flex flex-column col-der vh-100 align-items-center justify-content-top">
      <div class="register-div">
        <div class="fs-1 fw-600 mt-5 text-left text-themePrimary">¡Bienvenido!</div>
        <div class="fs-4 mt-1 text-left">Ingresa tus datos</div>
        <p class="mt-3 mb-0">Deseas:</p>
        <div class="mt-2">
          <div class="form-check cursor-pointer">
            <input class="form-check-input cursor-pointer" type="radio" name="flexRadioDefault" id="r-investor" (change)="setAccType(1)">
            <label class="form-check-label cursor-pointer" for="r-investor">Crear cuenta de inversionista</label>
          </div>
          <div class="form-check cursor-pointer">
            <input class="form-check-input cursor-pointer" type="radio" name="flexRadioDefault" id="r-business" (change)="setAccType(2)">
            <label class="form-check-label cursor-pointer" for="r-business">Solicitar financiamiento</label>
          </div>
        </div>
        <app-register-form-i [marginTop]="3" *ngIf="accType == 1" (registerFormOutput)="saveRegisterForm($event)"></app-register-form-i>
        <app-register-form-b [marginTop]="3" *ngIf="accType == 2" (registerFormOutput)="saveRegisterForm($event)"></app-register-form-b>
        <div *ngIf="accType == 0" class="w-100 d-flex flex-row mt-4 mb-5">
          <div class="w-50 me-1">
            <div class="d-grid">
              <button type="button" class="btn btn-secondary text-white p-2" (click)="goBackToLogin()">Atrás</button>
            </div>
          </div>
          <div class="w-50 ms-1">
            <div class="d-grid">
              <button type="submit" class="btn bg-themePrimary text-white p-2" disabled>Crear cuenta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
