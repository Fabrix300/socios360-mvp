<div class="row">
  <div class="col-md-3">
    <div class="fs-4">Filtros:</div>

    <label for="selectDefault" class="form-label mt-3">Tipo de inversión:</label>
    <div class="form-check" *ngFor="let investmentType of investmentTypes">
      <input (click)="addOrRemoveInvTypeFilter(investmentType.name)" class="form-check-input" type="checkbox" [value]="investmentType.name" [id]="investmentType.name">
      <label class="form-check-label cursor-pointer" [for]="investmentType.name">
        {{ investmentType.name }}
      </label>
    </div>

    <!--<div class="mt-3 form-group">
      <label for="selectDefault" class="form-label">Moneda:</label>
      <select id="selectDefault" name="currency" class="form-select cursor-pointer" aria-label="Moneda">
        <option *ngFor="let currType of currencyTypes" [value]="currType.value">{{ currType.name }}</option>
      </select>
    </div>-->

    <div class="mt-3 form-group">
      <label for="investmentRange" class="form-label">Rango de inversión:</label>
      <div id="investmentRange">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="minSpan">Min: </span>
          <input (change)="validateRange(minInput.id)" type="number" [(ngModel)]="investmentFilters.investmentrange.min" class="form-control" #minInput id="minInput" aria-describedby="minSpan">
        </div>
        <div class="input-group input-group-sm">
          <span class="input-group-text" id="maxSpan">Max: </span>
          <input (change)="validateRange(maxInput.id)" type="number" [(ngModel)]="investmentFilters.investmentrange.max" class="form-control" #maxInput id="maxInput" aria-describedby="maxSpan">
        </div>
      </div>
    </div>

    <div class="mt-3 form-group">
      <button (click)="applyFilters()" class="btn bg-themePrimary w-100 text-white hover-darker">Aplicar filtros</button>
    </div>

  </div>

  <div class="col-md-9">
    <div class="row">
      <investment-card *ngFor="let investment of investments" [investmentObj]="investment"></investment-card>
    </div>
  </div>
</div>
